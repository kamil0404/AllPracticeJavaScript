<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основа плеера</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">

        <div class="timeline">
            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>

            <div class="timeline-chunk">
                <div class="timeline-chunk-inner" style="width: 70%;"></div>
            </div>

            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>

            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>

            <div class="timeline-chunk">
                <div class="timeline-chunk-inner"></div>
            </div>
        </div>


        <div class="player-content">

            <div class="player-chunk-switcher player-chunk-prev"></div>
            <div class="player-chunk-switcher player-chunk-next"></div>

            <div class="player-chunk player-chunk-active">
                <img src="chunk1.jpg" alt="HappyNerpa!">
            </div>
            <div class="player-chunk">
                <img src="chunk1.jpg" alt="HappyNerpa!">
            </div>
            <div class="player-chunk">
                <img src="chunk1.jpg" alt="HappyNerpa!">
            </div>
            <div class="player-chunk">
                <img src="chunk1.jpg" alt="HappyNerpa!">
            </div>

        </div>
    </div>
</body>
</html>
