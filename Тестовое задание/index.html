<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="header_tasklist">
            <span>Task list</span>
        </div>

        <div class="form_tasklist">
            <input type="text" placeholder="Enter text..." class="text">
            <button type="submit" class="add">ADD TASK</button>
            <button type="button" class="remove">REMOVE ALL</button>
            <button type="button" class="ready">READY ALL</button>
        </div>

        <ul id="tasks">

        </ul>
    </div>
</body>
</html>
